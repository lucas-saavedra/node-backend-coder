<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Backend Node</title>
</head>

<body>
    <div class="container mx-auto py-3">
        <form action="api/products" method="post" class="col-md-5 mx-auto">
            <div class="card">
                <div class="card-header">
                    <div class="py-3">
                        <h1 class="text-center h2">Agregar producto</h1>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title" class="form-label h4">Title</label>
                        <input required type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label h4">Price</label>
                        <input required type="number" class="form-control" id="price" name="price">
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label h4">Thumbnail</label>
                        <input required type="text" class="form-control" id="thumbnail" name="thumbnail">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary mb-3" type="submit">Enviar</button>
                    </div>
                </div>
            </div>


        </form>






    </div>




</body>

</html>
