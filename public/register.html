<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>

<body>


  <form action="api/auth/register" method="post" class="bg-light py-3 container col-6">
    <div>
      <h3 class="text-center pt-3">Register</h3>
    </div>
    <div class="mb-4 col-10 mx-auto">
      <label for="name" class="form-label">Email</label>
      <input type="email" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-4 col-10 mx-auto">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-4 col-10 mx-auto">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" min="0" id="age" name="age" required>
    </div>
    <div class="mb-4 col-10 mx-auto">
      <label for="fname" class="form-label">Full name</label>
      <input type="fname" class="form-control" id="name" name="name" required>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="mx-auto text-end py-3">
      Already registered? Login <a href="/login">here</a>
    </div>
  </form>

</body>

</html>
